<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
      <img src="./assets/logo.svg" alt="Logo Dev.Finance$">
    </header>
    <main class="container">
        <section id="balance"> 
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entrada</span>
                    <img src="./assets/icome.svg" alt="IMG de entradas" />
                   
                </h3>
                <p id="incomeDisplay">R$ 00,00</p>
            </div>
            <div class="card">
                <h3> <span>Saidas</span>
                    <img src="./assets/expence.svg" alt="IMG de saidas" /></h3>
                <p id="expenceDisplay">R$ 00,00</p>
            </div>
            <div class="card total">
                <h3> <span>Total</span>
                    <img src="./assets/total.svg" alt="IMG de Total" /></h3>
                <p id="totalDisplay">R$ 00,00</p>
            </div>

        </section>
        <section id="transation">
            <h2 class="sr-only">Transações</h2>
           <a href="#"
         onclick="Modal.open()"
         class="button new">
               + Nova Transação
           </a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>


            </table>
        </section>



    </main>

    <div class="modal-overlay">

        <div class="modal">
          <div id="form">
              <h2>Nova Transação</h2>
              <form action="" onsubmit="Form.submit(event)" >
                  <div class="input-group">
                      <label class=sr-only
                       for="description">Descrição</label>
                      <input type="text" 
                      id="description"
                      name="description"
                      placeholder="Descrição">
                  </div>


                    <div class="input-group">

                      <label class=sr-only
                       for="description">
                       Valor
                    </label>

                      <input type="number"
                      step="0.01" 
                      id="amount"
                      name="amount"
                      placeholder="0,00">
                      <small class="help"> Use o sinal - (Negativo) para despesas e ,(Virgula) para casas decimais</small>
                  </div>
                  
                  
                  <div class="input-group">
                    <label class=sr-only
                     for="date">Data</label>
                    <input type="date" 
                    id="date"
                    name="date"
                    >
                </div>
                <div class="input-group actions">
                    <a onclick="Modal.Close()" 
                    href="#" class="button cancel">Cancelar</a>
                    <button>Enviar</button>
                </div>

              </form>
          </div>
        </div>
    </div> 
       
                <footer><p>2021-Dev.Finance$</p></footer>
   <script src="./script.js"></script>
</body>

</html>
